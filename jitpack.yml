jdk:
  - openjdk17

before_install:
  - sdk install java 17.0.2-open
  - sdk use java 17.0.2-open

install:
  - chmod +x ./gradlew
  - ./gradlew TororoPluginAPI:publishToMavenLocal -x shadowJar
  - ./gradlew NMSUtils:base:publishToMavenLocal -x shadowJar
  - ./gradlew CommandAPI:publishToMavenLocal -x shadowJar