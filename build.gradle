apply plugin: 'maven-publish'
apply plugin: 'java'

group = 'com.github.tororo1066'

repositories {
    maven { url 'https://jitpack.io' }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.github.tororo1066'
            artifactId 'TororoPluginAPI'
            version project.version
            from components.java
        }
    }
}