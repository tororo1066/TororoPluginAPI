apply plugin: 'kotlin'
group = 'tororo1066'
version = '1.0-SNAPSHOT'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compileOnly 'io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT'
    compileOnly 'com.mojang:brigadier:1.0.18'

    implementation project(":TororoPluginAPI")
    implementation project(":NMSUtils")
    implementation project(":NMSUtils:base")
    implementation project(":CommandAPI")
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
buildscript {
    ext.kotlin_version = '1.7.20'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.register("map", Copy) {
    dependsOn("build")

    from("build/libs") {
        include("*.jar")
    }
    into("../debug_server_1.19.3/plugins")
}

shadowJar {
    relocate("tororo1066.nmsutils", "tororo1066.tororopluginapi.nmsutils")
    relocate("tororo1066.commandapi", "tororo1066.tororopluginapi.commandapi")
    relocate('kotlin', 'tororo1066.tororopluginapi.org.jetbrains.kotlin')
    archiveFileName = "${project.name}-${project.version}.jar"
}